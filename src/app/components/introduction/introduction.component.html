<!-- create slide -->
<div id="slider-wrap" class="carousel slide" data-ride="carousel" data-interval="3000">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#slider-wrap" data-slide-to="0" class="active"></li>
        <li data-target="#slider-wrap" data-slide-to="1"></li>
        <li data-target="#slider-wrap" data-slide-to="2"></li>
    </ol>

    <!-- The slideshow -->
    <div class="banner">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-responsive" src="./assets/images/introduction-1.png" alt="First slide">
            </div>

            <div class="carousel-item">
                <img class="img-responsive" src="./assets/images/introduction-2.png" alt="Second slide">
            </div>

            <div class="carousel-item">
                <img class="img-responsive" src="./assets/images/introduction-3.png" alt="Second slide">
            </div>
        </div>
         <!-- Banner bottom -->
        <div class="banner-bottom">
            <img class="img-fluid" src="./assets/images/banner-bottom.png" alt="bottom banner">
            <h1>
                <b>Giới thiệu</b>
            </h1>
        </div>
    </div>
  </div>

<!-- create breadcrumb -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="http://localhost:4200/">Trang chủ</a>
        </li>
        <li class="breadcrumb-item active">
            <a href="http://localhost:4200/introduction">Giới thiệu</a>
        </li>
    </ol>
</nav>

<!-- create menu left -->
<div class="row">
    <div class="col-md-4">
        <ul class="nav nav-tabs d-none d-md-block">
            <li class="nav-item">
                <a class="nav-link" id="JCenter-tab" (click)="introductionType = 'one'"
                   [ngClass]="{'active': introductionType == 'one'}">Trung
                    tâm Nhật Bản</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="QNUniversity-tab" (click)="introductionType = 'two'"
                   [ngClass]="{'active': introductionType == 'two'}">Trường
                    Đại học Quy Nhơn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Province-tab" (click)="introductionType = 'three'"
                   [ngClass]="{'active': introductionType == 'three'}">Quy
                    Nhơn, Bình Định</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Personnel-tab" (click)="introductionType = 'four'"
                   [ngClass]="{'active': introductionType == 'four'}">Nhân sự
                    trung tâm</a>
            </li>
        </ul>
    </div>
    <!-- creat page sub-menu -->
    <div class="col-md-8" *ngIf="introductionType == 'one'">
        <!-- Tab panes1 -->
        <app-introduction-one></app-introduction-one>
    </div>

    <div class="col-md-8" *ngIf="introductionType == 'two'">
        <!-- Tab panes2 -->
        <app-introduction-two></app-introduction-two>
    </div>

    <div class="col-md-8" *ngIf="introductionType == 'three'">
        <!-- Tab panes 3-->
        <app-introduction-three></app-introduction-three>
    </div>
    <div class="col-md-8" *ngIf="introductionType == 'four'">
        <!-- Tab panes 4-->
        <app-introduction-four></app-introduction-four>
    </div>
</div>
